{% extends "voice/header.html" %}

{% block content %}
  <div class="container py-5">
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      {{ login_form.as_p }}
      <button class="btn btn-primary" type="submit">Login</button>
    </form>
    <p class="text-center">If you do not already have an account, <a href="/register">register</a> instead.</p>
  </div>
{% endblock %}
